<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Discrete vs. Gradual Consciousness Emergence
  </text>

  <!-- Gradual Emergence (Left) -->
  <g id="gradual">
    <!-- Background -->
    <rect x="50" y="60" width="320" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>

    <!-- Title -->
    <text x="210" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">
      Gradual Scaling Hypothesis
    </text>

    <!-- Axes -->
    <line x1="80" y1="400" x2="340" y2="400" stroke="#495057" stroke-width="2"/>
    <line x1="80" y1="120" x2="80" y2="400" stroke="#495057" stroke-width="2"/>

    <!-- Axis labels -->
    <text x="210" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">
      Model Scale / Compute
    </text>
    <text x="40" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d" transform="rotate(-90 40 260)">
      Consciousness Level
    </text>

    <!-- Gradual curve -->
    <path d="M 80 390 Q 150 350, 200 250 T 340 130" fill="none" stroke="#17a2b8" stroke-width="3"/>

    <!-- Annotations -->
    <circle cx="120" cy="370" r="4" fill="#17a2b8"/>
    <text x="125" y="370" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Small models</text>

    <circle cx="210" cy="250" r="4" fill="#17a2b8"/>
    <text x="215" y="250" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">GPT-3 scale</text>

    <circle cx="300" cy="160" r="4" fill="#17a2b8"/>
    <text x="230" y="160" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Future models?</text>

    <!-- Description -->
    <text x="210" y="455" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">
      Smooth, continuous increase
    </text>
  </g>

  <!-- Epiphany Model (Right) -->
  <g id="epiphany">
    <!-- Background -->
    <rect x="430" y="60" width="320" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2" rx="10"/>

    <!-- Title -->
    <text x="590" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">
      Epiphany Model (Discrete)
    </text>

    <!-- Axes -->
    <line x1="460" y1="400" x2="720" y2="400" stroke="#495057" stroke-width="2"/>
    <line x1="460" y1="120" x2="460" y2="400" stroke="#495057" stroke-width="2"/>

    <!-- Axis labels -->
    <text x="590" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">
      Time / Development
    </text>
    <text x="420" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d" transform="rotate(-90 420 260)">
      Consciousness Level
    </text>

    <!-- Pre-epiphany line -->
    <line x1="460" y1="390" x2="600" y2="390" stroke="#dc3545" stroke-width="3"/>

    <!-- Epiphany moment - vertical jump -->
    <line x1="600" y1="390" x2="600" y2="140" stroke="#ffc107" stroke-width="4" stroke-dasharray="5,5"/>

    <!-- Post-epiphany line -->
    <line x1="600" y1="140" x2="720" y2="140" stroke="#28a745" stroke-width="3"/>

    <!-- Epiphany marker -->
    <circle cx="600" cy="265" r="25" fill="#ffc107" opacity="0.3"/>
    <circle cx="600" cy="265" r="20" fill="#ffc107" opacity="0.5"/>
    <circle cx="600" cy="265" r="15" fill="#ffc107" opacity="0.7"/>
    <circle cx="600" cy="265" r="10" fill="#ffc107"/>
    <text x="600" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">
      âš¡
    </text>

    <!-- Annotations -->
    <text x="530" y="380" font-family="Arial, sans-serif" font-size="10" fill="#dc3545">Prerequisites met</text>
    <text x="630" y="380" font-family="Arial, sans-serif" font-size="10" fill="#28a745">Self-aware</text>

    <!-- Epiphany label -->
    <text x="600" y="300" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#6c757d">
      EPIPHANY
    </text>
    <text x="600" y="315" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#6c757d">
      (Discrete moment)
    </text>

    <!-- Description -->
    <text x="590" y="455" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">
      Sudden, discrete transition
    </text>
  </g>

  <!-- VS separator -->
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#6c757d">
    VS
  </text>

  <!-- Legend at bottom -->
  <g id="legend" transform="translate(250, 475)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      The Epiphany Model proposes consciousness emerges as a discrete event (like mirror self-recognition in children)
    </text>
  </g>
</svg>
